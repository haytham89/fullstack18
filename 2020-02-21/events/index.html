<div class="col-md-6">
    
    <form method="post" action="result_page.html" id="myForm" onsubmit="return check_form();">
        <div class="form-group">
            <label for="full_name">Name:</label>
            <input type="text" name="full_name" id="full_name" placeholder="Full name" class="form-control" />
        </div>

                <option value="green">Green is my favorite</option>
                <option value="yellow">Yellow is my favorite</option>

        </div>

        <div class="form-group">
