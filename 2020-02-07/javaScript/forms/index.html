<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.5,  minimum-scale=1, user-scalable=yes">
<meta charset="UTF-8">
<title>Title</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Forms</h1>
    <div class="row">
		<div class="col-md-6">
			<form method="post" action="result_page.html" onsubmit="return check_form()">
				<div class="form-group">
                    <label>Name:</label>
                    <input type="text" required name="full_name" id="full_name" placeholder="Full name" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="text" name="phone" id="phone" placeholder="Digits only" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" required name="email" id="email" placeholder="Email" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Favorite color:</label>
                   <select id="favorite_color" name="favorite_color" class="form-control">
                        <option value="0" selected="selected">Select a color</option>
                        <option value="blue">Blue is my favorite</option>
                        <option value="red">Red is my favorite</option>
                        <option value="green">Green is my favorite</option>
                        <option value="yellow">Yellow is my favorite</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Newsletter?</label>
                    <div><input name="newsletter" id="newsletter" type="checkbox" value="yes"> Yes</div>
                </div>
                <div class="form-group">
                    <label>Want SMS messages?</label>
                    <div>
                    	<input class="sms" name="sms" id="sms" type="radio" value="yes"> Yes
                    	<br/>
                    	<input class="sms" name="sms" type="radio" value="no"> No
                    </div>
                </div>
                <input type="submit" value="Send" class="btn btn-info" />                                	
			</form>
		</div>
	</div>
</div>


<script src="scripts.js"></script>
