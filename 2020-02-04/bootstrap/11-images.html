<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>11 - Images</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="bootstrap-4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style type="text/css">
.row {
	
}

	margin: 20px;
}

<body>

<div class="container">
	<div class="row">
		<div class="col-12">
			<img src="images/tree.jpg" class="mx-auto d-block" />
			<img src="images/tree.jpg" />
			<img src="images/tree.jpg" class="img-thumbnail" />
			<img src="images/tree.jpg" class="rounded" />
			<img src="images/tree.jpg" class="float-right" />
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<img src="images/big_tree.jpg" class="img-fluid m-auto d-block" />
		</div>
	</div>
</div>
